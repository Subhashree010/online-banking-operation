<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
body {
	font-family: 'Arial', sans-serif;
	background-color: #f5f5f5;
	margin: 0;
	padding: 0;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

.container {
	max-width: 600px;
	width: 100%;
	background-color: #fff;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	overflow: hidden;
	margin: 20px;
	animation: fadeInUp 1s;
}

form {
	padding: 20px;
}

label {
	display: block;
	margin-bottom: 8px;
}

input {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

button {
	background-color: #4caf50;
	color: #fff;
	padding: 10px 15px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	transition: background-color 0.3s;
}

button:hover {
	background-color: #45a049;
}

a {
	text-decoration: none;
	color: #333;
}

@media ( max-width : 768px) {
	.container {
		margin: 10px;
	}
}
</style>
</head>
<body>

	<!-- Login button at the top right corner -->
	<div style="position: absolute; top: 10px; right: 10px;">
		<a th:href="@{/users/login}"
			class="animate__animated animate__fadeInRight">Login</a>
	</div>
	<div style="position: absolute; top: 10px; right: 65px;">
		<a th:href="@{/users}" class="animate__animated animate__fadeInRight">Home</a>
	</div>
	<!-- Registration form on the right side of the page -->
	<div class="container animate__animated animate__fadeIn">

		<h2 style="text-align: center;">Register</h2>

		<form th:action="@{/users/register}" method="post">

			<!-- Add your registration form fields here -->
			<div>
				<label for="username">Username:</label> <input type="text" id="name"
					name="name" required>
			</div>

			<div>
				<label for="email">Email:</label> <input type="email" id="email"
					name="email" required>
			</div>

			<div>
				<label for="password">Password:</label> <input type="password"
					id="password" name="password" required>
			</div>



			<div>
				<label for="mobile">Mobile:</label> <input type="number"
					id="mobileNumber" name="mobileNumber" required>
			</div>

			<div>
				<label for="address">Address:</label> <input type="text"
					id="address" name="address" required>
			</div>

			<div>
				<label for="govtId">GovtId:</label> <input type="text" id="govtId"
					name="govtId" required>
			</div>

			<!-- Add more fields as needed -->

			<div style="text-align: center;">
				<button class="animate__animated animate__fadeInUp" type="submit">Register</button>
			</div>
		</form>
	</div>

</body>
</html>
