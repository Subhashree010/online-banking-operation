<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Show Users</title>
<style>
body {
	font-family: 'Arial', sans-serif;
	margin: 0;
	padding: 20px;
	background-color: #f5f5f5;
	color: #333;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	padding: 12px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

th {
	background-color: #3498db;
	color: #fff;
}

tr:hover {
	background-color: #f5f5f5;
}
</style>
</head>

<body>

	<h1>User Data</h1>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>email</th>
				<th>Mobile</th>
				<th>Address</th>
				<th>GovtId</th>
				<th>Opeartion</th>

			</tr>
		</thead>
		<tbody>

			<tr>
				<td th:text="${user.id}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.mobileNumber}"></td>
				<td th:text="${user.address}"></td>
				<td th:text="${user.govtId}"></td>
				<td><a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a> <a
					th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a></td>

			</tr>

		</tbody>
	</table>

	<br> <br>

	<div id="buttons">
		<button type="button" onclick="location.href='/accounts/addAccount'">Add
			Account</button>
		<button type="button"
			onclick="location.href='/accounts/showAcntDetails'">Show
			Account Details</button>
		<button type="button" onclick="location.href='/fundTransfer'">Fund
			Transfer</button>

	</div>
</body>
</html>
